<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link th:href="@{/assets/styles/login.css}" rel="stylesheet" />
</head>
<body>
<p th:text="'Hello, ' + ${login.username} + '. This is your password: ' + ${login.password}"/>
<form class="box" action="#" th:action="@{/login}" th:object="${login}" method="post">
    <h1>Login</h1>
    <input type="text" name="" placeholder="Username" th:field="*{username}">
    <input type="password" name="" placeholder="Password" th:field="*{password}">
    <input type="submit" name="" value="Login">
</form>
</body>
</html>
